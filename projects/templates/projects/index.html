<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
</head>
<body>

{% if project_list %}

    <ul>
        {% for project in project_list %}
            <li><a href="{% url 'projects:detail' project.id %}">{{ project.title }}</a></li>
        {% endfor %}

    </ul>

{% endif %}

</body>
</html>
