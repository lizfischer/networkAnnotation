<form
        hx-post="{% url 'projects:edit' project.id %}"
        hx-target="#project-details-edit"
        hx-swap="outerHTML"
        class="border p-4 rounded mb-2 bg-base-200"
        id="project-details-edit" autofocus>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-4">
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
        <button
                type="button"
                hx-get="{% url 'projects:details_partial' project.id %}"
                hx-target="#project-details-edit"
                hx-swap="outerHTML"
                class="btn btn-outline-neutral btn-sm"
        >
            Cancel
        </button>
    </div>

</form>
