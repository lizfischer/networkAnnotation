<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ project.title }}</title>
</head>
<body>

<h1>Project: {{ project.title }}</h1>
<p>{{ project.description }}</p>

<h3>Entity Types</h3>
<a href="{% url 'projects:new_type' project=project.id %}">New type</a>

{% if entity_types %}
    <ul>
    {% for entity_type in entity_types %}
        <li><a href="{% url 'projects:entity_type' project=project.id pk=entity_type.id %}">{{ entity_type.name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}

</body>
</html>
