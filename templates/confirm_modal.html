<form method="post"
      hx-post="{{ url }}"
        hx-target="{{ target }}"
        hx-push-url="true"
        hx-swap="outerHTML"
>{% csrf_token %}

    <p>{{ prompt }}</p>

    <div class="modal-action">
        <button type="button" class="btn" onclick="base_modal.close()">Cancel</button>
        <button type="submit" class="btn btn-warning">{{ confirm_text }}</button>
    </div>
</form>
